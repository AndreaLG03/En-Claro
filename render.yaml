services:
  - type: web
    name: en-claro-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker backend.app.main:app
    envVars:
      - key: PYTHONPATH
        value: backend
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: CLAUDE_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER
        value: true
